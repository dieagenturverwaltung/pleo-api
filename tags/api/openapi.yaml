components:
  schemas:
    AggregatedTagGroupDimensionModel:
      description: List of all the dimensions associated with this tag group
      example:
        code: 5524f270-6c21-11ee-b962-0242ac120002
        visible: false
        displayOrder: 0
        name: Project
        id: c04c7e9e-6c15-11ee-b962-0242ac120002
      properties:
        code:
          description: External identifier of the Tag group Dimension used for mapping
            to accounting system
          example: 5524f270-6c21-11ee-b962-0242ac120002
          type: string
        displayOrder:
          description: Value of the given dimension for the given tag
          format: int32
          type: integer
        id:
          description: Unique identifier of Tag Group Dimension
          example: c04c7e9e-6c15-11ee-b962-0242ac120002
          format: uuid
          type: string
        name:
          description: User readable name of Tag Group Dimension
          example: Project
          type: string
        visible:
          description: Determines if this dimension is displayed in the UI
          example: false
          type: boolean
      required:
      - code
      - displayOrder
      - id
      - name
      - visible
      type: object
    AggregatedTagGroupModel:
      example:
        archived: false
        createdAt: 2023-08-23T03:11:48Z
        companyId: c04c7e9e-6c15-11ee-b962-0242ac120003
        code: 5524f270-6c21-11ee-b962-0242ac120002
        name: Projects
        id: c04c7e9e-6c15-11ee-b962-0242ac120002
        dimensions:
        - code: 5524f270-6c21-11ee-b962-0242ac120002
          visible: false
          displayOrder: 0
          name: Project
          id: c04c7e9e-6c15-11ee-b962-0242ac120002
        - code: 5524f270-6c21-11ee-b962-0242ac120002
          visible: false
          displayOrder: 0
          name: Project
          id: c04c7e9e-6c15-11ee-b962-0242ac120002
        updatedAt: 2023-08-23T03:11:48Z
      properties:
        archived:
          description: This tag group is not used anymore
          example: false
          type: boolean
        code:
          description: External identifier of the Tag group / Dimension used for mapping
            to accounting system
          example: 5524f270-6c21-11ee-b962-0242ac120002
          type: string
        companyId:
          description: Unique identifier of the company the Tag Group belongs to
          example: c04c7e9e-6c15-11ee-b962-0242ac120003
          format: uuid
          type: string
        createdAt:
          description: Creation date and time
          example: 2023-08-23T03:11:48Z
          format: date-time
          type: string
        dimensions:
          description: List of all the dimensions associated with this tag group
          items:
            $ref: '#/components/schemas/AggregatedTagGroupDimensionModel'
          type: array
        id:
          description: Unique identifier of Tag Group (generated on creation)
          example: c04c7e9e-6c15-11ee-b962-0242ac120002
          format: uuid
          type: string
        name:
          description: User readable name of Tag Group
          example: Projects
          type: string
        updatedAt:
          description: Date and time of the last update
          example: 2023-08-23T03:11:48Z
          format: date-time
          type: string
      required:
      - archived
      - code
      - companyId
      - createdAt
      - dimensions
      - id
      - name
      - updatedAt
      type: object
    AggregatedTagModel:
      example:
        archived: false
        createdAt: 2023-08-23T03:11:48Z
        companyId: c04c7e9e-6c15-11ee-b962-0242ac120003
        code: "12345"
        name: Lunch allowance
        id: c04c7e9e-6c15-11ee-b962-0242ac120002
        dimensions:
        - code: 5524f270-6c21-11ee-b962-0242ac120002
          visible: false
          displayOrder: 1
          name: Project
          id: c04c7e9e-6c15-11ee-b962-0242ac120002
          value: value
        - code: 5524f270-6c21-11ee-b962-0242ac120002
          visible: false
          displayOrder: 1
          name: Project
          id: c04c7e9e-6c15-11ee-b962-0242ac120002
          value: value
        group:
          code: 5524f270-6c21-11ee-b962-0242ac120002
          name: c04c7e9e-6c15-11ee-b962-0242ac120003
