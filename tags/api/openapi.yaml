paths:
  /v0/aggregations/tag-groups:
    get:
      description: "You need to supply either the company_id or the organization_id\
        \ query parameter. If you supply both, the company_id will be used. If you\
        \ supply neither, the request will fail. If you supply the company_id, the\
        \ response will contain only the tag groups for that company. If you supply\
        \ the organization_id, the response will contain the tag groups for all companies\
        \ in the organization. If you supply the company_id and the organization_id,\
        \ the response will contain only the tag groups for the company."
      operationId: getAggregatedTagGroups
      parameters:
      - explode: true
        in: query
        name: company_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - explode: true
        in: query
        name: organization_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - explode: true
        in: query
        name: tag_group_ids
        required: false
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: form
      responses:
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/DataResponseListAggregatedTagGroupModel'
          description: default response
      summary: Returns all tag groups for given company in an aggregated format
      tags:
      - tag-groups
  /v0/aggregations/tags:
