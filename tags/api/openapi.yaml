        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: "Offset of the page of data to return (cannot be used together\
          \ with [before] or [after])"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: The maximum amount of items to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The keys to sort the results by
        explode: true
