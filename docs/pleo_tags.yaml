      responses:
        default:
          description: default response
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/DataResponseTagDimensionValueModel'
    delete:
      tags:
        - tags
      summary: Deletes a dimension value
      operationId: deleteDimensionValue
      parameters:
        - name: tagId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: dimensionId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        default:
          description: default response
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/DataResponseTagDimensionValueModel'
components:
  schemas:
    AggregatedTagGroupDimensionModel:
      required:
        - code
        - displayOrder
        - id
        - name
        - visible
      type: object
      properties:
        code:
          type: string
          description: >-
            External identifier of the Tag group Dimension used for mapping to
            accounting system
          example: 5524f270-6c21-11ee-b962-0242ac120002
        displayOrder:
          type: integer
          description: Value of the given dimension for the given tag
          format: int32
        id:
          type: string
          description: Unique identifier of Tag Group Dimension
          format: uuid
          example: c04c7e9e-6c15-11ee-b962-0242ac120002
        name:
          type: string
          description: User readable name of Tag Group Dimension
          example: Project
        visible:
          type: boolean
          description: Determines if this dimension is displayed in the UI
          example: false
      description: List of all the dimensions associated with this tag group
    AggregatedTagGroupModel:
      required:
        - archived
        - code
        - companyId
        - createdAt
        - dimensions
        - id
        - name
        - updatedAt
      type: object
      properties:
        archived:
          type: boolean
          description: This tag group is not used anymore
          example: false
        code:
          type: string
          description: >-
            External identifier of the Tag group / Dimension used for mapping to
            accounting system
          example: 5524f270-6c21-11ee-b962-0242ac120002
        companyId:
          type: string
          description: Unique identifier of the company the Tag Group belongs to
          format: uuid
          example: c04c7e9e-6c15-11ee-b962-0242ac120003
        createdAt:
          type: string
          description: Creation date and time
          format: date-time
          example: '2023-08-23T03:11:48.000Z'
        dimensions:
          type: array
          description: List of all the dimensions associated with this tag group
          items:
            $ref: '#/components/schemas/AggregatedTagGroupDimensionModel'
        id:
          type: string
          description: Unique identifier of Tag Group (generated on creation)
          format: uuid
          example: c04c7e9e-6c15-11ee-b962-0242ac120002
        name:
          type: string
          description: User readable name of Tag Group
          example: Projects
        updatedAt:
          type: string
          description: Date and time of the last update
          format: date-time
          example: '2023-08-23T03:11:48.000Z'
    AggregatedTagModel:
      required:
        - archived
        - code
        - companyId
        - createdAt
        - dimensions
        - group
        - id
        - updatedAt
      type: object
      properties:
        archived:
          type: boolean
          description: This tag is not used anymore
          example: false
        code:
          type: string
          description: External identifier of the Tag
          example: '12345'
        companyId:
          type: string
          description: Unique identifier of the company the Tag Group belongs to
          format: uuid
          example: c04c7e9e-6c15-11ee-b962-0242ac120003
        createdAt:
          type: string
          description: Creation date and time
          format: date-time
          example: '2023-08-23T03:11:48.000Z'
        dimensions:
          type: array
          description: >-
            List of all the dimensions and dimension values associated with the
            tag
          items:
            $ref: '#/components/schemas/AggregatedTagTagDimensionModel'
        group:
          $ref: '#/components/schemas/AggregatedTagTagGroupModel'
        id:
          type: string
          description: Unique identifier of Tag
          format: uuid
          example: c04c7e9e-6c15-11ee-b962-0242ac120002
        name:
          type: string
          description: >-
            User readable name that is used for the possible value within a tag
            group on an expense
          example: Lunch allowance
        updatedAt:
          type: string
          description: Date and time of the last update
          format: date-time
          example: '2023-08-23T03:11:48.000Z'
    AggregatedTagSearchRequest:
      type: object
      properties:
        tagIds:
          uniqueItems: true
          type: array
          description: Useful for fetching a list of tags given a specific list of IDs.
          items:
            type: string
            description: Useful for fetching a list of tags given a specific list of IDs.
            format: uuid
        textSearch:
          type: string
          description: Free text search for tags by name
    AggregatedTagTagDimensionModel:
      required:
        - code
        - displayOrder
        - id
        - name
        - value
        - visible
      type: object
      properties:
        code:
          type: string
          description: >-
